<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="https://kit.fontawesome.com/126aac7b56.js" crossorigin="anonymous"></script>
	</head>
	<body onload="setup();">
		<div class="formatting">
			<label for="font-select">Font</label>
			<select id="font-select" onchange="execCmd('fontName', this[this.selectedIndex].value)">
				<option value="SkyrimBooks" selected="selected">Default</option>
				<option value="DaedricFont">Daedric</option>
				<option value="DragonFont">Dragon</option>
				<option value="DwemerFont">Dwemer</option>
				<option value="FalmerFont">Falmer</option>
				<option value="HandwrittenFont">Handwritten</option>
				<option value="MageScriptFont">Mage Script</option>
				<option value="SkyrimBooks_UnreadableFont">Unreadable</option>
			</select>
			<select id="fontsize-select" onchange="execCmd('fontSize', this[this.selectedIndex].value)">
				<option value="10">10</option>
				<option value="12">12</option>
				<option value="14">14</option>
				<option value="16">16</option>
				<option value="18">18</option>
				<option value="20">20</option>
				<option value="25">25</option>
				<option value="30">30</option>
				<option value="35">35</option>
				<option value="40">40</option>
				<option value="50">50</option>
				<option value="70">70</option>
			</select>
			<label for="font-color">Font Color</label>
			<input id="font-color" type="color" onchange="execCmd('foreColor', this.value)" />
			<label for="font-alpha">Font Opacity</label>
			<input id="font-alpha" type="range" />
			<button onclick="execCmd('bold')"><i class="fas fa-bold"></i></button>
			<button onclick="execCmd('italic')"><i class="fas fa-italic"></i></button>
			<button onclick="execCmd('underline')"><i class="fas fa-underline"></i></button>
			<button onclick="execCmd('justifyLeft')"><i class="fas fa-align-left"></i></button>
			<button onclick="execCmd('justifyCenter')"><i class="fas fa-align-center"></i></button>
			<button onclick="execCmd('justifyRight')"><i class="fas fa-align-right"></i></button>
			<button onclick="execCmd('justifyFull')"><i class="fas fa-align-justify"></i></button>
		</div>
		<iframe src="paper.html" name="richTextField" frameborder="1" scrolling="no" width="50%" height="1280px"></iframe>
		<script>
			function setup() {
				richTextField.document.designMode = "On";
				execCmd("styleWithCSS", true);
			}

			function execCmd(command, value) {
				richTextField.document.execCommand(command, false, value);
			}
		</script>
	</body>
</html>
